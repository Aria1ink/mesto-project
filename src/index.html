<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <div class="logo header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто в профиль">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="element">
          
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup profile-popup">
      <div class="popup__container">
        <form class="popup__form" name="edit-profile" action="#" method="POST">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <div class="popup__input-fields">
            <input class="popup__text-input" id="user-name" required name="user-name" type="text" placeholder="Жак-Ив Кусто">
            <input class="popup__text-input" id="user-info" required name="user-info" type="text" placeholder="Исследователь океана">
          </div>
          <button class="popup__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup card-popup">
      <div class="popup__container">
        <form class="popup__form" name="add-card" action="#"  method="POST">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__title">Новое место</h3>
          <div class="popup__input-fields">
            <input class="popup__text-input" id="place-name" required name="place-name" type="text" placeholder="Название">
            <input class="popup__text-input" id="place-link" required name="place-link" type="url" placeholder="Ссылка на картинку">
          </div>
          <button class="popup__submit" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image image-popup">
      <div class="popup__image-container">
        <button class="popup__close popup__close_type_image" type="button"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>
  </div>
  <template id="cardTemplate">
    <li class="element__card">
      <img class="element__image" src="" alt="">
      <button class="element__remove" type="button"></button>
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
