<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><div class="logo header__logo"></div></header><main class="content"><section class="profile"><button class="profile__edit-avatar" type="button"><img class="profile__avatar" src="" alt="Аватар пользователя"></button><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button"></button></div><p class="profile__about"></p></div><button class="profile__add-button" type="button"></button></section><section class="elements"><ul class="element"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><section class="popup profile-popup"><div class="popup__container"><form class="popup__form" name="edit-profile" action="#" method="POST" novalidate><button class="popup__close" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><div class="popup__input-fields"><input class="popup__text-input" id="user-name" required name="user-name" placeholder="Имя" autocomplete="off" minlength="2" maxlength="40" pattern="[a-zA-Zа-яА-ЯёЁ \-]+" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="user-name-error popup__input-error"></span> <input class="popup__text-input" id="user-info" required name="user-info" placeholder="О себе" autocomplete="off" minlength="2" maxlength="200" pattern="[a-zA-Zа-яА-ЯёЁ \-]+" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="user-info-error popup__input-error"></span></div><button class="popup__submit" type="submit">Сохранить</button></form></div></section><section class="popup card-popup"><div class="popup__container"><form class="popup__form" name="add-card" action="#" method="POST" novalidate><button class="popup__close" type="button"></button><h3 class="popup__title">Новое место</h3><div class="popup__input-fields"><input class="popup__text-input" id="place-name" required name="place-name" placeholder="Название" autocomplete="off" minlength="2" maxlength="30" pattern="[a-zA-Zа-яА-ЯёЁ \-]+" data-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"> <span class="place-name-error popup__input-error"></span> <input class="popup__text-input" id="place-link" required name="place-link" type="url" autocomplete="off" placeholder="Ссылка на картинку"> <span class="place-link-error popup__input-error"></span></div><button class="popup__submit" type="submit">Создать</button></form></div></section><section class="popup popup_type_image image-popup"><div class="popup__image-container"><button class="popup__close popup__close_type_image" type="button"></button><figure class="popup__figure"><img class="popup__image" src="" alt=""><figcaption class="popup__caption"></figcaption></figure></div></section><section class="popup popup_type_avatar edit-avatar-popup"><div class="popup__container"><form class="popup__form" name="edit-avatar" action="#" method="POST" novalidate><button class="popup__close" type="button"></button><h3 class="popup__title">Обновить аватар</h3><div class="popup__input-fields"><input class="popup__text-input" id="avatar-link" required name="avatar-link" type="url" autocomplete="off" placeholder="Ссылка на аватар"> <span class="avatar-link-error popup__input-error"></span></div><button class="popup__submit" type="submit">Сохранить</button></form></div></section></div><template id="cardTemplate"><li class="element__card"><img class="element__image" src="" alt=""> <button class="element__remove" type="button"></button><div class="element__info"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__like like" type="button"></button><p class="element__like-counter">0</p></div></div></li></template></body></html>
